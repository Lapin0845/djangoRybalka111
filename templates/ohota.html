<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Охота</title>
    <link rel="stylesheet" href="{% static 'css/ohota.css' %}">
</head>
<header>
    <img src="https://sun9-25.userapi.com/c834101/v834101940/126710/__-D_wVnjvc.jpg" width="100%" height="280px">
    {% block menu %}
        <nav>
  <a href="{% url 'home' %}">Главная</a>
  <a href="{% url 'rybalka' %}">Рыбалка</a>
  <a href="{% url 'ohota' %}">Охота</a>
  <a href="{% url 'odejda' %}">Одежда</a>
  <a href="{% url 'about' %}">О нас</a>
  <div class="animation start-home"></div>
</nav>
    {% endblock menu %}
</header>
<body>
{% for one in ohota %}
    <main>
        <div class="card">
            <img src="{% static one.image %}" alt="" width="80%" height="50%">
            <h2>{{ one.opis }}</h2>
            <h4>{{ one.price }} руб.</h4>
            <br>
            <a href="{% url 'buy2' one.id%}">
            <button>Купить</button>
            </a>
        </div>
    </main>
{% endfor %}

</body>
</html>
